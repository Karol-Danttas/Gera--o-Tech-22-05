<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 8</title>
    <link rel="stylesheet" href="aula8.css">
</head>
<body>
    <nav>
         <a href="#menu">Menu</a>
         <a href="#cadastro">Cadastro</a>
         <a href="#login">Login</a>
    </nav>

    <section id="menu">
         <h1>Bem-vindo ao nosso site</h1>
         <p>Aqui cuidamos de solições para você </p>
    </section>

    <section id="cadastro">
       
         <h1>Cadastro</h1>

        <form>
         <label for="nome">Nome completo:</label>
         <input type="text" id="nome"
         placeholder="Digite seu nome completo" required>
         
         <label for="cpf">CPF:</label>
         <input type="number" required>

         <label for="Email">E-mail:</label>
         <input type="email" id="email" required>
         <label>Sexo:</label>

        <div class="sexo">
         <input type="radio" id="masculino" name="sexo" value="Masculino" name="sexo">
         <label for="masculino">Masculino</label>

         <input type="radio" id="feminino" name="sexo" value="femenino" name="sexo">
         <label for="feminino">Feminino</label>
        </div>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
        <br>
        <input type="checkbox">
        <label for="termos" class="termos">Estou ciente das informações aqui prestadas</label>
        <br><br>
        <input type="submit">

        </form>
    </section>

    <section id="login">
        <h1>Login</h1>
        <p>Acesse com seu usuario e senha</p>

    </section>

</body>
</html>
